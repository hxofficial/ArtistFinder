<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fav icon -->
    <link
      rel="icon"
      href=" https://i.ibb.co/mNn2gzM/artistfinder-favicon.png"
    />

    <!-- font  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B500%3B600&display=swap"
    />

    <!-- icons -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    " />

    <title>ArtistFinder - Book any artist</title>
  </head>
  <body>
    <body>
    <img
      class="bg"
      src="https://bytegrad.com/course-assets/youtube/bg.png"
      alt="background image"
    />

    <header class="header">
      <i class="fa-solid fa-layer-group logo"></i>

      <nav class="nav">
        <ul class="links">
          <li class="link-item">
                <a href="#" class="link">Login</a>
        </li>
          <li class="link-item">
            <a href="#" class=" link link--btn">Join as artist</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
<section class="intro">
        <section class="search">
                <h1 class="first-heading">Book the <span class="emphasis">ideal artist</span> for your event</h1>
                <form  class="form">
                        <i class="fa-solid fa-magnifying-glass input-icon"></i>
                        <input type="text" class="input" placeholder="Type(e.g DJ, Band, Singer)">
                        <i class="fa-solid fa-location-dot input-icon"></i>
                        <input type="text" class="input" placeholder="Zip Code">
                        <button class="btn">Search</button>
                </form>
        </section>
        <section class="photos">
                <img class="photo-1" src="https://i.ibb.co/s3H6bk3/singer.png" alt="singer">
                <img class="photo-2"src=" https://i.ibb.co/T1KkBgR/guitar.png" alt="guitar">
        </section>
</section>
<section class="credentials">
        <p class="seen-text"> Seen on</p>
        <img src="https://i.ibb.co/Jv8Hcnv/Artist-Papers.png" alt="Artist Paper logo" class="credential">
        <img src="https://i.ibb.co/dcSmf5Y/events-seas.png" alt="Events & Seas logo" class="credential">
        <img src="https://i.ibb.co/yVY4vFQ/Creter-s.png".png alt="Creator's logo" class="credential">

</section>
<section class="how">
        <h2 class="second-heading">How It Works</h2>
        <section class="steps">
                <section class="step"><i class="fa-solid fa-magnifying-glass step-icon"></i>
                <h3 class="third-heading">Find Your Artist</h3><p class="text">Use Our Engine to Find Any Artist Easily</p></section>
                <section class="step">
                        <i class="fa-solid fa-calendar-days step-icon"></i>
                        <h3 class="third-heading">Book and Pay </h3><p class="text">Schedule your artist and pay safely Here</p>
                </section>
                <section class="step">
                        <i class="fa-solid fa-champagne-glasses step-icon"></i>
                <h3 class="third-heading">Enjoy The Show!</h3><p class="text">Sit Back and Relax Knowing It's All Done</p>
                </section>
        </section>
<a href= "#" class="more">More Info <i class="fa-solid fa-angle-right more-icon"></i>


</a>
</section>

    </main>
    <footer></footer>
  </body>
</html>
